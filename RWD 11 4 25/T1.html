<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Channel 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar {
            padding-top: 0.4rem;
            padding-bottom: 0.4rem;
        }
        
        .navbar-brand img {
            height: 40px;
            width: 40px;
            object-fit: cover;
        }
        
        .search-form input {
            max-width: 180px;
        }
        
        @media (max-width: 991px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #000;
                width: 150px;
                border-radius: 0 0 5px 5px;
                padding: 10px;
            }
            .navbar-nav .nav-link {
                color: white !important;
                text-align: left;
            }
            .dropdown-menu {
                background-color: #000;
            }
            .dropdown-item {
                color: white;
            }
            .dropdown-item:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="dl2.png" alt="Logo" class="rounded-circle me-2">Singles with side car
            </a>

            <div class="d-flex align-items-center ms-auto">
                <form class="d-flex search-form me-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                </form>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
          <span class="navbar-toggler-icon"></span>
        </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto text-end">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Gallery</a></li>
                            <li><a class="dropdown-item" href="#">Blog</a></li>
                            <li><a class="dropdown-item" href="#">FAQ</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('click', e => {
            const nav = document.querySelector('.navbar-collapse');
            const btn = document.querySelector('.navbar-toggler');
            if (nav.classList.contains('show') && !nav.contains(e.target) && !btn.contains(e.target)) {
                bootstrap.Collapse.getInstance(nav).hide();
            }
        });
    </script>

</body>

</html>
